<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy"
              content="img-src 'self' data: filesystem:; default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; script-src-elem 'self' 'unsafe-eval' ">

        <title>Live Desktop Translator</title>

        <link rel="stylesheet" href="../bootstrap.min.css">
        <link rel="stylesheet" href="control_menu.css">

        <script defer src="control_menu_renderer.js"></script>
    </head>

    <body>
        <!-- The advanced parameters modal -->
        <div id="advancedParametersModal" class="modal" style="z-index: 1055;">
            <div class="modal-content">
                <div class="row">
                    <div class="col-auto">
                        <h5 class="modal-title">Advanced parameters</h5>
                    </div>
                    <div class="col d-flex flex-column align-items-end" style="padding-left: 0;">
                        <button id="advancedParametersModalCloseButton" class="btn btn-light btn-sm" style="width: 30px; height: 30px">
                            <img src="../../assets/xmark-solid.svg" alt="Close" />
                        </button>
                    </div>
                </div>

                <hr style="width: 100%"/>

                <div>
                    <!-- Maximum FPS field -->
                    <div class="row">
                        <div class="col-4 d-flex flex-column align-items-end">
                            <input class="input"
                                   type="number"
                                   id="max_fps"
                                   placeholder="max fps"
                                   min="1"
                                   step="1"
                                   style="width: 100px;"
                            />
                        </div>
                        <div class="col-8">
                            <label class="label" for="max_fps">Maximum FPS</label>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 15px">
                        <div class="col-4 d-flex flex-column align-items-end">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="flickerScreenShotSwitch">
                                <label class="custom-control-label" for="flickerScreenShotSwitch"></label>
                            </div>
                        </div>
                        <div class="col-8">
                            <label for="flickerScreenShotSwitch"
                                   title="If the overlay is captured during the screenshot, activate this option. The overlay will hide just before the screenshot, and re-appear after (causing some flicker).">
                                Flicker before screenshot
                            </label>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 15px">
                        <div class="col-4 d-flex flex-column align-items-end">
                            <input class="input"
                                   type="number"
                                   id="flicker_delay"
                                   placeholder="flicker delay"
                                   min="0"
                                   step="1"
                                   value="5"
                                   style="width: 100px;"
                            />
                        </div>
                        <div class="col-8">
                            <label class="label" for="flicker_delay">Flicker delay (ms)</label>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 15px">
                        <div class="col-4 d-flex flex-column align-items-end">
                            <input class="input"
                                   type="number"
                                   id="confidence_threshold"
                                   placeholder="confidence threshold"
                                   min="0.0"
                                   max="1.0"
                                   step="0.01"
                                   value="0.1"
                                   style="width: 100px;"
                            />
                        </div>
                        <div class="col-8">
                            <label class="label" for="confidence_threshold">Confidence threshold</label>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- The screen selection modal -->
        <div id="screenPickerModal" class="modal" style="z-index: 1055;">
            <div class="modal-content" style="min-height: 335px;">
                <div class="row">
                    <div class="col-auto">
                        <h5 class="modal-title">Screen picker</h5>
                    </div>
                    <div class="col d-flex flex-column align-items-end" style="padding-left: 0;">
                        <button id="screenPickerModalCloseButton" class="btn btn-light btn-sm" style="width: 30px; height: 30px">
                            <img src="../../assets/xmark-solid.svg" alt="Close" />
                        </button>
                    </div>
                </div>

                <hr style="width: 100%"/>

                <div id="modalBody">
                    <div id="thumbnailsContainer" class="row"></div>
                </div>

                <div class="row" style="margin-top: 15px">
                    <div class="col-6 d-flex flex-column align-items-end">
                        <button id="selectWindowButton" class="btn btn-success">Select</button>
                    </div>
                    <div class="col-6">
                        <button id="cancelSelectWindowButton" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" style="max-width: 500px">

            <div class="row" style="margin-top: 15px">
                <h1 class="col text-center">Live Desktop Translator</h1>
            </div>

            <hr style="width: 100%"/>

            <!-- Input language selection -->
            <!-- https://en.wikipedia.org/wiki/List_of_ISO_639_language_codes -->
            <div class="row" style="margin-top: 15px">
                <div class="col-6 d-flex flex-column align-items-end">
                    <select id="input_language" style="min-width: 100px">
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="ja">Japanese</option>
                        <option value="zh">Chinese</option>
                    </select>
                </div>
                <div class="col-6">
                    <label class="label" for="input_language">Input language</label>
                </div>
            </div>

            <!-- Output language selection -->
            <!-- https://en.wikipedia.org/wiki/List_of_ISO_639_language_codes -->
            <div class="row" style="margin-top: 15px">
                <div class="col-6 d-flex flex-column align-items-end">
                    <select id="output_language" style="min-width: 100px">
                        <option value="en">English</option>
                        <option value="fr" selected>French</option>
                        <option value="ja">Japanese</option>
                        <option value="zh">Chinese</option>
                    </select>
                </div>
                <div class="col-6">
                    <label class="label" for="output_language">Output language</label>
                </div>
            </div>

            <hr style="width: 100%"/>

            <!-- Screen selection -->
            <div class="row" style="margin-top: 15px">
                <div class="form-check col-6 d-flex flex-column align-items-end">
                    <label class="form-check-label">
                        <input id="screenSelectionRadioWindowed" type="radio" class="form-check-input" name="screenSelectionRadio" checked>
                    </label>
                </div>
                <div class="col-6">
                    <label class="label" for="screenSelectionRadioWindowed">Windowed</label>
                </div>
                <div class="form-check col-6 d-flex flex-column align-items-end">
                    <label class="form-check-label">
                        <input id="screenSelectionRadioFullscreen" type="radio" class="form-check-input" name="screenSelectionRadio">
                    </label>
                </div>
                <div class="col-6">
                    <label class="label" for="screenSelectionRadioFullscreen">Fullscreen</label>
                </div>
            </div>
            <div class="row" id="screenSelectionRow">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <span id="selectedScreenTextSpan" class="mr-1"></span>
                    <p class="mb-0"><a class="link-opacity-10" id="screenOrWindowButton" href="#">Change screen?</a></p>
                </div>
            </div>

            <hr style="width: 100%"/>

            <!-- Start and stop buttons -->
            <div class="row" style="margin-top: 15px">
                <div class="col-6 d-flex flex-column align-items-end">
                    <button id="startButton" class="btn btn-success">Start</button>
                </div>
                <div class="col-6">
                    <button id="stopButton" class="btn btn-danger">Stop</button>
                </div>
            </div>

            <div class="fixed-bottom" style="padding: 5px">
                <button id="advancedParametersButton" class="btn btn-light btn-sm" style="padding: 4px">
                    <img src="../../assets/gear-solid.svg" alt="Close" style="width: 20px; height: 20px"/> Advanced parameters
                </button>
            </div>

        </div>
    </body>
</html>
